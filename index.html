<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card UI</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

</head>

<body>
    <div class="swiper mySwiper">
        <div class="swiper-wrapper" id="card-container">

            <div class="swiper-slide">
                <div class="card">
                    <div class="img">
                        <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8cHJvZmlsZSUyMGltYWdlc3xlbnwwfHwwfHx8MA%3D%3D"
                            alt="" />
                    </div>

                    <div class="text">
                        <h4>Mary Robbins</h4>
                        <h5>Architect</h5>
                        <h6>
                            Chicago, IL 60601 United States of America
                        </h6>
                    </div>

                    <div class="icons">
                        <div class="icon1">
                            <i class="ri-camera-fill"></i>
                            <h5>2252</h5>
                        </div>

                        <div class="icon1">
                            <i class="ri-heart-fill"></i>
                            <h5>238</h5>
                        </div>

                        <div class="icon1">
                            <i class="ri-user-fill"></i>
                            <h5>783</h5>
                        </div>
                    </div>

                    <div class="button">
                        <button>Follow</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
